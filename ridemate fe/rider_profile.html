<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rider Profile | RideMate</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1e3c72;
            color: white;
            padding: 15px 20px;
        }
        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
        }
        .menu {
            list-style: none;
            display: flex;
        }
        .menu li {
            margin-left: 20px;
        }
        .menu a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }
        .profile-container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #1e3c72;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #1e3c72;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        #editBtn {
            background-color: #1e3c72;
            color: white;
        }
        #saveBtn {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">RideMate - Your Travel Companion</div>
        <ul class="menu">
            <li><a href="rider_dashboard.html">Home</a></li>
            <li><a href="rider_profile.html">Profile</a></li>
            <li><a href="rider_history.html">History</a></li>
            <li><a href="login.html">Logout</a></li>
        </ul>
    </nav>
    
    <div class="profile-container">
        <h2>Rider Profile</h2>
        <form id="profileForm">
            <label for="name">Name:</label>
            <input type="text" id="name" value="John Doe" disabled>
            
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" value="+1234567890" disabled>
            
            <label for="email">Email:</label>
            <input type="email" id="email" value="johndoe@example.com" disabled>

            <button type="button" id="editBtn">Edit</button>
            <button type="submit" id="saveBtn">Save Changes</button>
        </form>
    </div>

    <script>
        document.getElementById("editBtn").addEventListener("click", function() {
            document.getElementById("name").disabled = false;
            document.getElementById("phone").disabled = false;
            document.getElementById("email").disabled = false;
            document.getElementById("editBtn").style.display = "none";
            document.getElementById("saveBtn").style.display = "block";
        });

        document.getElementById("profileForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Profile updated successfully!");
            document.getElementById("name").disabled = true;
            document.getElementById("phone").disabled = true;
            document.getElementById("email").disabled = true;
            document.getElementById("editBtn").style.display = "block";
            document.getElementById("saveBtn").style.display = "none";
        });
    </script>
</body>
</html>
