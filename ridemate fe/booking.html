<!DOCTYPE html>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background: #f4f4f4; color: #333; }

        .menu a:hover { color: #f8c291; }
        .container { width: 90%; max-width: 600px; margin: 30px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 5px 12px rgba(0, 0, 0, 0.1); }
        h2 { text-align: center; color: #0a3d62; }
        p { margin: 10px 0; }
        .map-container { width: 100%; height: 300px; margin-top: 15px; border-radius: 8px; overflow: hidden; }
        .btn { display: block; width: 100%; padding: 12px; margin-top: 15px; text-align: center; background: #0a3d62; color: white; font-size: 18px; font-weight: bold; text-decoration: none; border-radius: 6px; transition: 0.3s; }
        .btn:hover { background: #072b45; transform: scale(1.03); }
