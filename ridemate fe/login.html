<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideMate - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            font-family: 'Poppins', sans-serif; 
        }
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: #0a3d62; /* SOLID NAVY BLUE */
            padding: 20px;
        }
        .form-container { 
            background: white; 
            padding: 2.5rem; 
            border-radius: 14px; 
            box-shadow: 0px 5px 12px rgba(0, 0, 0, 0.2); 
            width: 400px; 
            text-align: center; 
        }
        h2 { 
            color: #0a3d62; 
            margin-bottom: 15px; 
            font-weight: 600; 
        }
        label { 
            font-weight: 600; 
            display: block; 
            margin: 12px 0 5px; 
            text-align: left;
        }
        .input-group { 
            position: relative; 
        }
        input, select { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 10px; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            font-size: 14px; 
        }
        .toggle-password { 
            position: absolute; 
            right: 12px; 
            top: 50%; 
            transform: translateY(-50%); 
            cursor: pointer; 
            font-size: 14px; 
            color: #0a3d62; 
        }
        .login-btn { 
            width: 100%; 
            padding: 12px; 
            background: #0a3d62; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            font-weight: bold; 
            cursor: pointer; 
            transition: 0.3s; 
            margin-top: 10px; 
        }
        .login-btn:hover { 
            background: #072b45; /* Darker shade on hover */
            transform: scale(1.03); 
        }
        .toggle-text { 
            margin-top: 15px; 
            font-size: 14px; 
        }
        .toggle-text a { 
            color: #0a3d62; 
            text-decoration: none; 
            font-weight: bold; 
            transition: 0.3s; 
        }
        .toggle-text a:hover { 
            color: #072b45; 
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login to RideMate</h2>
        <form id="loginForm">
            <label for="role">Login as:</label>
            <select id="role" required>
                <option value="rider">Rider</option>
                <option value="driver">Driver</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" required placeholder="Enter your email">

            <label for="password">Password:</label>
            <div class="input-group">
                <input type="password" id="password" required placeholder="Enter your password">
                <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <p class="toggle-text">New to RideMate? <a href="signup.html">Sign up here</a></p>
    </div>

    <script>
        // Function to toggle password visibility
        function togglePassword(id) {
            let passwordField = document.getElementById(id);
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }

        // Handle login form submission
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const role = document.getElementById("role").value;

            // Send login data to the server
            fetch("http://localhost:3000/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password, role })
            })
            .then(res => res.json())
            .then(data => {
                if (data.message === "Login successful") {
                    alert("Welcome!");
                    // Redirect to the appropriate dashboard based on the role
                    if (role === "rider") {
                        window.location.href = "rider_dashboard.html";
                    } else {
                        window.location.href = "driver_dashboard.html";
                    }
                } else {
                    alert(data.message); // Show error message from the server
                }
            })
            .catch(err => {
                console.error("Login error:", err);
                alert("Login failed.");
            });
        });
    </script>
</body>
</html>
